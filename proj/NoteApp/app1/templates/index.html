{% extends 'base.html' %}
{% load static %}
{% block content %}

<style type="text/css">
    #mynetwork {
        width: 100%;
        height: 960px;
        border: 1px solid lightgray;
    }
</style>

<div id="mynetwork"></div>
<script type="text/javascript">
    // create an array with nodes
    var temp = "{{ focusDirs|length }}";
    var temp2 = "{{ focusDirs|safe }}".replace(/\'/ig,'\"').trim();
    temp2 = JSON.parse(temp2);

    var nodeData = [];
    nodeData.push( {id: 1, label: '{{ focusName }}'} );

    for(var ii = 0;ii< temp; ii++){
        nodeData.push( {id: ii+2, label: temp2[ii] } );
    }
    var nodes = new vis.DataSet(nodeData);


    var edgeData = [];
    for(var ii = 0;ii< temp; ii++){
        edgeData.push( {from: 1, to: ii+2} );
    }
    // create an array with edges
    var edges = new vis.DataSet(edgeData);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
      autoResize: true,
      height: '100%',
      width: '100%',
      layout: {
        improvedLayout:true,
        hierarchical: {
          enabled:true,
          direction: 'LR',        // UD, DU, LR, RL
        }
      }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>

{% endblock content %}
